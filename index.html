<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과적인 네이버 블로그</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">HOMPI ON</div>
        <nav>
            <a href="#">Work</a>
            <a href="#">Portfolio</a>
            <a href="#">Company</a>
            <a href="#" class="contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="content">
            <h1>비즈니스에<br>효과적인<br>네이버 블로그</h1>
            <p>우리나라 웹 이용자가 가장 많이 사용하는 네이버. 
                네이버 플랫폼을 이용한 노출에는 네이버 블로그가 필요하다? 
                네이버 검색 결과가 노출되는 영역에서 가장 많은 공간을 차지하고 있는 'VIEW'탭 영역. 
                기업의 브랜드를 구축하고 소통할 수 있는 채널로서 네이버 블로그는 독보적입니다.</p>
            <p>한눈에 방문자를 사로잡는 홈페이지형 블로그 디자인 제작이 중요한 이유입니다.
               합리적인 비용과 최적의 비즈니스 블로그 디자인을 확인해 보세요.</p>
        </div>
        <div class="image-container">
            <img src="blogsample.jpg" alt="블로그 샘플 이미지">
        </div>
    </main>
</body>
</html>
